name: deploy
on:
  push:
    branches:
      - staging
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build thorctl docker image
      run: |
        docker build -t thorctl:$GITHUB_SHA .

    - name: Tag built image
      run: |
        docker tag thorctl:$GITHUB_SHA gcr.io/moeyens-thor-dev/thorctl:$GITHUB_SHA

    - name: Set up cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Log in to docker
      run: |
        gcloud auth configure-docker

    - name: Push image to repository
      run: |
        docker push gcr.io/moeyens-thor-dev/thorctl:$GITHUB_SHA

    # Production deploy when the branch is production
    - name: Push image to production
      if: ${{ github.ref == 'refs/heads/production' }}
      run: |
        docker push gcr.io/moeyens-thor-dev/thorctl:production-tasks-latest
    - name: Update production autoscaler
      if: ${{ github.ref == 'refs/heads/production' }}
      run: |
        infra/autoscaler/update.sh production

    # Staging deploy when the branch is staging
    - name: Update staging autoscaler
      if: ${{ github.ref == 'refs/heads/staging' }}
      run: |
        infra/autoscaler/update.sh staging
    - name: Push image to staging
      if: ${{ github.ref == 'refs/heads/staging' }}
      run: |
        docker push gcr.io/moeyens-thor-dev/thorctl:staging-tasks-latest
